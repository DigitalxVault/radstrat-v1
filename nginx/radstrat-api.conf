# /etc/nginx/sites-available/radstrat-api
# Reverse proxy for RADStrat Fastify API (port 3001)
# Copy to server: sudo cp nginx/radstrat-api.conf /etc/nginx/sites-available/radstrat-api
# Enable: sudo ln -sf /etc/nginx/sites-available/radstrat-api /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx

upstream radstrat_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api-radstrat.devsparksbuild.com;

    # Allow ACME challenge for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-radstrat.devsparksbuild.com;

    # TLS certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api-radstrat.devsparksbuild.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-radstrat.devsparksbuild.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Strip Next.js middleware bypass header (CVE-2025-29927)
    proxy_set_header x-middleware-subrequest "";

    # Request limits
    client_max_body_size 10m;

    location / {
        proxy_pass http://radstrat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
